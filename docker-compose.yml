version: '3.9'

services:
  nginx:
    build: 
      context: ./docker/services/nginx/
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/volumes/wordpress:/var/www/html
      # - ./docker/services/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql


  mysql:
    image: mysql:5.7
    # ports:
    #   - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./docker/volumes/mysql:/var/lib/mysql
    # networks:
    #   - app-network

  php:
    build: 
      context: ./docker/services/php/
      dockerfile: Dockerfile
    volumes:
      - ./docker/volumes/wordpress:/var/www/html
    env_file:
      - .env      
    # environment:
    #   WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
    #   WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
    #   WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
    #   WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}

  # docker compose run --rm wp_install /var/www/scripts/wp_install.sh
  # docker compose run --rm wp_install /var/www/scripts/fakerpress.sh
  wp_install:
    build: 
      context: ./docker/services/php/
      dockerfile: Dockerfile
    volumes:
      - ./docker/volumes/wordpress:/var/www/html
      - ./docker/services/wp/scripts:/var/www/scripts
    depends_on:
      - nginx      
    entrypoint: ['/bin/ash']       #, '/var/www/wp_install.sh']
    env_file:
      - .env

  # docker compose run --rm wp_cmd user list
  wp_cmd:
    build: 
      context: ./docker/services/php/
      dockerfile: Dockerfile
    volumes:
      - ./docker/volumes/wordpress:/var/www/html
    depends_on:
      - nginx      
    entrypoint: ['wp', '--allow-root']
    env_file:
      - .env
      